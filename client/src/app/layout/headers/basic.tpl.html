<a ng-tap="$parent.toggleDrawer()"><i class="icon icon-reorder"></i></a>
<h1>
    Foxmote
    <i class="pull-right logo"></i>
</h1>
<h2 ng-class="{connected : connected, disconnected : !connected}"
    ng-switch on="connected">
    <div ng-switch-when="true">
        {{configuration.host.displayName}}
        <span class="pull-right">{{configuration.host.ip}}</span>
    </div>
    <div ng-switch-when="false">
      No connection
    </div>
</h2>
