<div class="movies fill-height">
    <div class="tabs row">
        <a class="span4 tab" href="#/movies/popular" ng-class="{selected :isSelected('movies.popular')}">Discover</a>
        <a class="span4 tab" href="#/movies/recents" ng-class="{selected :isSelected('movies.recents')}">Recently added</a>
        <a class="span4 tab" href="#/movies/all"  ng-class="{selected :isSelected('movies.all')}">All movies</a>
        <div class="scan" ng-click="xbmc.scan('VideoLibrary')">
            <i class="fa fa-barcode" title="Scan video library"></i>
        </div>
    </div>
    <div ui-view class="content">

    </div>
</div>
