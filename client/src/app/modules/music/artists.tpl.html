<div class="fill-height">
    <div class="kodi" ng-hide="artists.length"></div>
    <div class="cards artists">
        <ul data-type="list" lr-infinite-scroll="loadMore">
            <li class="row card artist repeat-animation" ng-repeat="artist in artists">
                <a href="#/musics/albums/artistid/{{artist.artistid}}">
                    <div class="poster" image image-source="artist.thumbnail | asset:host | fallback:'img/backgrounds/album.png'">
                    </div>
                    <div class="description">
                        <h3>{{artist.label}}</h3>
                        <p>{{artist.genre.join(', ')}}&nbsp;</p>
                    </div>
                </a>
            </li>
        </ul>
        <div ng-show="!artists.length" class="empty list">Oops! nothing here</div>
    </div>
</div>
