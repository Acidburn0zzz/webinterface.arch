<div class="fill-height tvshows">
    <div class="tabs row">
        <a class="span3 tab" href="#/tvshows/popular"
           ng-class="{selected :  isSelected('tvshows.popular')}">
           Discover
        </a>
        <a class="span3 tab" href="#/tvshows/calendar"
           ng-class="{selected :  isSelected('tvshows.calendar')}">
          
          Calendar
        </a>
        <a class="span3 tab" href="#/tvshows/recents"
           ng-class="{selected :  isSelected('tvshows.recents')}">
           Recently added episodes
        </a>
        <a class="span3 tab" href="#/tvshows/all"
           ng-class="{selected :  isSelected('tvshows.all')}">
           All shows
        </a>
        <div class="scan" ng-click="xbmc.scan('VideoLibrary')">
            <i class="icon-barcode" title="Scan video library"></i>
        </div>
    </div>
    <div ui-view class="content">
    </div>
</div>
