<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="icon-spinner icon-spin icon-large"></div>
    <div class="view movies" ng-switch-when="false">
        <div class="arts">
            <div class="banner" image image-source="randomMovie.fanart | asset:configuration.host">
            </div>
            <div class="md-action md-action-primary"
                 ng-tap="xbmc.scan('VideoLibrary')">
                <i class="icon-refresh"></i>
            </div>
        </div>
        <ul data-type="list">
            <li class="row movie" ng-repeat="movie in movies"
                ng-tap="go('/movie/' + movie.movieid, 'none')"
                ng-class-odd="'odd'">
                <div class="span3 flip-container">
                    <div class="flipper">
                        <div class="md-circle poster front" image-source="movie.thumbnail | asset:configuration.host"></div>
                        <div class="back" rating rating-value="movie.rating" rating-max="10"></div>
                    </div>
                </div>
                <div class="span8">
                    <p>{{movie.label}}</p>
                    <p>{{movie.genre.join(', ')}}</p>
                    <p class="clock">
                        {{movie.runtime | time | date:'HH:mm'}}
                    </p>
                </div>
            </li>
            <li ng-show="!movies.length" class="empty list">No item here :'(</li>
        </ul>
    </div>
</div>
