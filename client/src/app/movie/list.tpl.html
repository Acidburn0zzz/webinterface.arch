<div ng-switch on="loading" class="fill-height" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="kodi"></div></div>
    <div ng-switch-when="false" class="cards movies">
        <div class="tabs row">
            <a class="span6 tab" href="#/movies/recents" ng-class="{selected :criteria==='recents'}">Recently added</a>
            <a class="span6 tab" href="#/movies/all"  ng-class="{selected :criteria==='all'}">All movies</a>
        </div>
        <div class="content">
            <ul data-type="list" lr-infinite-scroll="loadMore">
                <li class="card movie" ng-repeat="movie in movies">
                    <a href="#/movie/{{movie.movieid}}">
                        <div class="poster" image image-source="movie.thumbnail | asset:host | fallback:'img/icons/awe-512.png'">
                            <div rating rating-value="movie.rating" rating-max="10"></div>
                             <div class="playcount" ng-show="movie.playcount">
                                 <i class="icon-ok"></i>
                            </div>
                        </div>
                        <div class="description">
                            <h3>{{movie.label}}</h3>
                            <h4>{{movie.year}}</h4>
                            <p class="clock">
                                {{movie.runtime | time | date:'HH:mm'}}
                            </p>
                            <seekbar seekbar-value="movie.resume.position" seekbar-max="movie.resume.total"
                                     seekbar-read-only="true">
                            </seekbar>
                            <div class="controls">
                                <i class="icon-play" ng-click="xbmc.open({'movieid' : movie.movieid}); $event.preventDefault();"></i>
                                <i class="icon-plus" ng-click="xbmc.queue({'movieid' : movie.movieid}); $event.preventDefault();"
                                   ng-show="player.active"></i>
                                <i ng-class="{'icon-eye-open':!movie.playcount, 'icon-eye-close':movie.playcount}"
                                   ng-click="toggleWatched(movie); $event.preventDefault();"
                                  ></i>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div ng-show="!movies.length" class="empty list">Oops! nothing here</div>
        <spinner ng-show="fetching"></spinner>
    </div>
</div>
