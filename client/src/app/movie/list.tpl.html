<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="foxy"></div></div>
    <div class="view movies" ng-switch-when="false">
        <div class="arts">
            <div class="banner" image image-source="randomMovie.fanart | asset:host | fallback:'img/backgrounds/banner.png'">
            </div>
            <div class="md-action md-action-primary"
                 ng-tap="xbmc.scan('VideoLibrary')">
                <i class="icon-refresh"></i>
            </div>
        </div>
        <div class="spinner" ng-show="updating">
            <div class="bar"></div>
        </div>
        <ul data-type="list">
            <li class="row movie" ng-repeat="movie in movies"
                ng-tap="go('/movie/' + movie.movieid, 'none')">
                <div class="span3 flip-container">
                    <div class="flipper">
                        <div class="md-circle poster front" image image-source="movie.thumbnail | asset:host | fallback:'img/icons/foxy-256.png'"></div>
                        <div class="back" rating rating-value="movie.rating" rating-max="10"></div>
                    </div>
                </div>
                <div class="span8">
                    <p>{{movie.label}}</p>
                    <p>{{movie.genre.join(', ')}}</p>
                    <p class="clock">
                        {{movie.runtime | time | date:'HH:mm'}}
                    </p>
                </div>
            </li>
        </ul>
        <div ng-show="!movies.length" class="empty list">Oops! nothing here</div>
    </div>
</div>
