<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="icon-spinner icon-spin icon-large"></div>
    <div class="artist" ng-switch-when="false">
      <div class="album arts">
          <div class="banner" image image-source="artist.fanart | asset:configuration.host"></div>
          <div class="md-action md-action-primary" ng-tap="addAlbumToQueue()">
              <i class="icon-plus"></i>
          </div>
          <div class="span4 thumb">
              <img class="vinyl" src="img/backgrounds/vinyl.png"/>
              <img class="cover" image image-source="getCover(songs[0])"/>
          </div>
      </div>
      <div class="music album" ng-include="'music/songs.tpl.html'"></div>
    </div>
  </div>
</div>
