<div ng-switch on="loading" class="fill-height" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="kodi"></div></div>
    <div ng-switch-when="false" class="cards albums">
        <ul data-type="list" lr-infinite-scroll="loadMore">
            <li class="row album card" ng-repeat="album in albums">
                <a href="#/musics/songs/albumid/{{album.albumid}}">
                    <div class="poster" image image-source="album.thumbnail | asset:host | fallback:'img/backgrounds/album.png'">
                    </div>
                    <div class="description">
                        <h3>{{album.label}}</h3>
                        <p>{{album.artist.join(', ')}}</p>
                    </div>
                </a>
            </li>
        </ul>
        <spinner ng-show="fetching"></spinner>
    </div>
</div>
