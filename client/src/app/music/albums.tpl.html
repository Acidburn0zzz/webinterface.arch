<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="aphelion"></div></div>
    <ul data-type="list" class="view albums" ng-switch-when="false">
        <li class="row album" ng-repeat="album in albums"
            ng-tap="go('/music/songs/albumid/' + album.albumid)">
            <div class="span3 cover-wrapper">
                <div class="md-circle poster" image image-source="album.thumbnail | asset:configuration.host | fallback:'img/icons/aphelion-256.png'">
                </div>
            </div>
            <div class="span8">
                <p>{{album.label}}</p>
                <p>{{album.artist.join(', ')}}</p>
                <p>{{album.year}}</p>
            </div>
        </li>
        <li ng-show="!albums.length" class="empty list">No item here :'(</li>
    </ul>
</div>
