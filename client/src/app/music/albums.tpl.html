<div class="fill-height">
    <div class="kodi" ng-hide="albums.length"></div>
    <div class="cards albums">
        <ul data-type="list" lr-infinite-scroll="loadMore">
            <li class="row album card repeat-animation" ng-repeat="album in albums">
                <a href="#/musics/songs/albumid/{{album.albumid}}">
                    <div class="poster" image image-source="album.thumbnail | asset:host | fallback:'img/backgrounds/album.png'">
                    </div>
                    <div class="description">
                        <h3>{{album.label}}</h3>
                        <p>{{album.artist.join(', ')}}</p>
                    </div>
                </a>
            </li>
        </ul>
        <div ng-show="!albums.length" class="empty list">Oops! nothing here</div>
    </div>
</div>
