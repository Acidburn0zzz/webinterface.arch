<div ng-switch on="loading" class="fill-height" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="kodi"></div></div>
    <div ng-switch-when="false" class="fill-height">
        <div class="detail wrapper row">
            <div class="fanart" image image-source="artist.fanart | asset:host"></div>
            
            <div class="offset2 span8 card artist">
                <div class="poster-wrapper">
                    <div class="poster" image image-source="artist.thumbnail | asset:host | fallback:'img/backgrounds/vinyls.jpg'">
                    </div>
                </div>
                <div class="details">
                    <h1>{{artist.artist}}</h1>
                    <h3>{{artist.genre.join(', ')}}</h3>
                    <p>{{artist.formed}}</p>
                </div>
            </div>
        </div>
        <div class="row songs">
            <div class="album" ng-repeat="album in albums">
                <div class="row">
                  <div class="offset2 span8 detail">
                    <div class="poster" image image-source="album.thumbnail | asset:host | fallback:'img/backgrounds/vinyls.jpg'"
                         >
                    </div>
                    <h1>{{album.label}}</h1>
                    <h3>{{album.year}}</h3>
                    <div class="md-action md-action-primary" ng-click="xbmc.open({albumid : album.albumid})">
                          <i class="icon-play"></i>
                      </div>
                  </div>
                </div>
                <ul data-type="list">
                  <li class="row song" ng-repeat="song in songs | filter:isPartOf(album) | orderBy:song.trac"
                      ng-click="xbmc.open({songid : song.songid})">
                      <div class="span5 track">
                          <span class="thumbnail" image image-source="song.thumbnail | asset:host | fallback:'img/backgrounds/album.png'">
                            <i class="icon-play"></i>
                          </span>
                          {{song.label}}
                      </div>
                      <div class="span3">{{song.album}}</div>
                      <div class="span3">{{song.artist.join(', ')}}</div>
                      <div class="span1 duration">{{song.duration | time | date :'mm:ss'}}</div>
                  </li>
                </ul>
            </div>
        </div>
        <spinner ng-show="fetching"></spinner>
    </div>
</div>
