<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="aphelion"></div></div>
    <div class="artist" ng-switch-when="false">
      <div class="arts">
          <div class="banner" image image-source="artist.fanart | asset:configuration.host | fallback:'img/backgrounds/banner.png'"></div>
          <div class="md-action md-action-primary">
              <i class="icon-plus"></i>
          </div>
      </div>
      <div class="music" ng-include="'music/albums.tpl.html'"></div>
    </div>
  </div>
</div>
