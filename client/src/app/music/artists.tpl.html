<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="foxy"></div></div>
    <div ng-switch-when="false">
        <div class="spinner" ng-show="updating">
            <div class="bar"></div>
        </div>
        <ul data-type="list" class="view artists">
            <li class="row artist" ng-repeat="artist in artists"
                ng-tap="go('/music/albums/artistid/' + artist.artistid)">
                <div class="span3 wrapper">
                    <div class="md-circle poster" image image-source="artist.thumbnail | asset:host | fallback:'img/icons/foxy-256.png'">
                    </div>
                </div>
                <div class="span8">
                    <p>{{artist.label}}</p>
                    <p>{{artist.genre.join(', ')}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div ng-show="!artists.length" class="empty list">Oops! nothing here</div>
</div>
