<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="aphelion"></div></div>
    <ul data-type="list" class="view artists" ng-switch-when="false">
        <li class="row artist" ng-repeat="artist in artists"
            ng-tap="go('/music/albums/artistid/' + artist.artistid)">
            <div class="span3 cover-wrapper">
                <div class="md-circle poster" image image-source="artist.thumbnail | asset:configuration.host | fallback:'img/icons/aphelion-256.png'">
                </div>
            </div>
            <div class="span8">
                <p>{{artist.label}}</p>
                <p>{{artist.genre.join(', ')}}</p>
            </div>
        </li>
        <li ng-show="!artists.length" class="empty list">No item here :'(</li>
    </ul>
</div>
