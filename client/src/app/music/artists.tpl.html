<div ng-switch on="loading" class="fill-height" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="kodi"></div></div>
     <div ng-switch-when="false" class="cards artists">
        <ul data-type="list"  lr-infinite-scroll="loadMore">
            <li class="row card artist" ng-repeat="artist in artists">
                <a href="#/musics/albums/artistid/{{artist.artistid}}">
                    <div class="poster" image image-source="artist.thumbnail | asset:host | fallback:'img/backgrounds/album.png'">
                    </div>
                    <div class="description">
                        <h3>{{artist.label}}</h3>
                        <p>{{artist.genre.join(', ')}}&nbsp;</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <spinner ng-show="fetching"></spinner>
</div>
