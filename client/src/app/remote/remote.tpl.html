<div class="remote">
    <div class="arts">
        <div ng-switch on="player.active">
            <div ng-switch-when="true">
                <div class="banner" image image-source="player.item.fanart | asset:host"></div>
                <seekbar seekbar-value="player.seek.percentage" seekbar-max="100" seekbar-read-only="true"></seekbar>
                <div class="label">{{player.item.label}}</div>
                <div class="md-action md-action-primary" ng-click="toggleShutdownOptions()">
                    <i class="icon icon-power-off"></i>
                </div>
            </div>
            <div ng-switch-when="false">
                <div class="banner"></div>
                <div class="md-action md-action-primary" ng-click="toggleShutdownOptions()">
                    <i class="icon icon-power-off"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="row">
            <div class="action">
                <div class="md-action"  ng-click="xbmc.info()">
                    <i class="icon icon-info-sign"></i>
                </div>
            </div>
            <div class="action">
                <div class="md-action direction"  ng-click="xbmc.up()">
                    <i class="icon icon-chevron-up"></i>
                </div>
            </div>
            <div class="action">
                <div class="md-action"  ng-click="xbmc.contextmenu()">
                    <i class="icon icon-list-ul"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="action">
                <div class="md-action direction" ng-click="xbmc.left()">
                    <i class="icon icon-chevron-left"></i>
                </div>
            </div>
            <div class="action">
                <div class="md-action select" ng-click="xbmc.select()">
                    <i class="icon icon-circle"></i>
                </div>
            </div>
            <div class="action">
                <div class="md-action direction" ng-click="xbmc.right()">
                    <i class="icon icon-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="action">
                <div class="md-action" ng-click="xbmc.back()">
                    <i class="icon icon-mail-reply"></i>
                </div>
            </div>
            <div class="action">
                <div class="md-action direction" ng-click="xbmc.down()">
                    <i class="icon icon-chevron-down"></i>
                </div>
            </div>
            <div class="action">
               <div class="md-action" ng-click="toggleKeyboard()">
                    <i class="icon icon-keyboard"></i>
                </div>
            </div>
        </div>

    </div>
</div>
