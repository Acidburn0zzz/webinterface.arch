<div class="arts">
    <div class="banner"></div>
    <div class="md-action md-action-primary">
        <i class="icon icon-power-off"></i>
    </div>
</div>
<div class="remote">
    <div class="navigation">
        <div class="row">
            <div class="action" ng-tap="xbmc.contextmenu()">
                <div class="md-action"><i class="icon icon-list-ul"></i></div>
            </div>
            <div class="action" ng-tap="xbmc.info()">
                <div class="md-action"><i class="icon icon-info-sign"></i></div>
            </div>
            <div class="action" ng-tap="xbmc.showOSD()">
                <div class="md-action"><i class="icon icon-ellipsis-horizontal"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="action" ng-tap="xbmc.decreaseVolume()"  hold-trigger="true">
                <div class="md-action"><i class="icon icon-volume-down"></i></div>
            </div>
            <div class="action" ng-tap="xbmc.up()">
                <div class="md-action"><i class="icon icon-chevron-up"></i></div>
            </div>
            <div class="action"  ng-tap="xbmc.increaseVolume()" hold-trigger="true">
                <div class="md-action"><i class="icon icon-volume-up"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="action" ng-tap="xbmc.left()">
                <div class="md-action"><i class="icon icon-chevron-left"></i></div>
            </div>
            <div class="action" ng-tap="xbmc.select()">
                <div class="md-action"><i class="icon icon-circle"></i></div>
            </div>
            <div class="action" ng-tap="xbmc.right()">
                <div class="md-action"><i class="icon icon-chevron-right"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="action" ng-tap="xbmc.back()">
                <div class="md-action"><i class="icon icon-mail-reply"></i></div>
            </div>
            <div class="action direction" ng-tap="xbmc.down()">
                <div class="md-action"><i class="icon icon-chevron-down"></i></div>
            </div>
            <div class="action" ng-tap="toggleKeyboard()">
               <div class="md-action"> <i class="icon icon-keyboard"></i></div>
            </div>
        </div>
    </div>
</div>

<form role="dialog" data-type="action" class="chooser" onsubmit="return false;" ng-show="showKeyboard">
    <header>
        <h1> Send text </h1>
    </header>
    <menu>
        <div class="row"  style="padding-bottom:6rem;" >
            <textarea class="offset1 span10" ng-model="textToSend"
                      placeholder="Enter text to send"></textarea>
        </div>
        <div class="row">
            <button class="span5 offset1" ng-tap="toggleKeyboard()"> Cancel </button>
            <button class="span5 recommend"   ng-tap="onValidateText()"> Ok </button>
        </div>
    </menu>
</form>
