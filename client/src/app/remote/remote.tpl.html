<div class="remote">
    <div class="row shortcuts">
        <div class="action" ng-tap="xbmc.home()">
            <i class="icon icon-home"></i>
        </div>
        <div class="action" ng-tap="xbmc.contextmenu()">
            <i class="icon icon-list-ul"></i>
        </div>
        <div class="action" ng-tap="xbmc.info()">
            <i class="icon icon-info-sign"></i>
        </div>
        <div class="action" ng-tap="xbmc.showOSD()">
            <i class="icon icon-ellipsis-horizontal"></i>
        </div>
        <div class="action" ng-tap="xbmc.shutdown()">
            <i class="icon icon-power-off"></i>
        </div>
    </div>

    <div class="sound">
        <div class="row">
            <div class="action" ng-tap="xbmc.mute()">
                <i class="icon icon-volume-off"></i>
            </div>
            <div class="action" ng-tap="xbmc.decreaseVolume()"  hold-trigger="true">
                <i class="icon icon-volume-down"></i>
            </div>
            <div class="action"  ng-tap="xbmc.increaseVolume()" hold-trigger="true">
                <i class="icon icon-volume-up"></i>
            </div>
        </div>
    </div>

    <div class="navigation">
        <div class="row">
            <div class="action offseted direction" ng-tap="xbmc.up()">
                <i class="icon icon-chevron-up"></i>
            </div>
        </div>
        <div class="row">
            <div class="action direction" ng-tap="xbmc.left()">
                <i class="icon icon-chevron-left"></i>
            </div>
            <div class="action" ng-tap="xbmc.select()">
                <i class="icon icon-circle"></i>
            </div>
            <div class="action direction" ng-tap="xbmc.right()">
                <i class="icon icon-chevron-right"></i>
            </div>
        </div>
        <div class="row">
            <div class="action" ng-tap="xbmc.back()">
                <i class="icon icon-mail-reply"></i>
            </div>
            <div class="action direction" ng-tap="xbmc.down()">
                <i class="icon icon-chevron-down"></i>
            </div>
            <div class="action" ng-tap="toggleKeyboard()">
                <i class="icon icon-keyboard"></i>
            </div>
        </div>
    </div>
</div>

<form role="dialog" data-type="action" class="chooser" onsubmit="return false;" ng-show="showKeyboard">
    <header>
        <h1> Send text </h1>
    </header>
    <menu>
        <div class="row"  style="padding-bottom:6rem;" >
            <textarea class="offset1 span10" ng-model="textToSend"
                      placeholder="Enter text to send"></textarea>
        </div>
        <div class="row">
            <button class="span5 offset1" ng-tap="toggleKeyboard()"> Cancel </button>
            <button class="span5 recommend"   ng-tap="onValidateText()"> Ok </button>
        </div>
    </menu>
</form>
