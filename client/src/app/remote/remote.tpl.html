<div class="remote">
    <div class="arts">
        <div ng-switch on="player.active">
            <div ng-switch-when="true">
                <div class="banner" image image-source="player.item.fanart | asset:host"></div>
                <div class="label">{{player.item.label}}</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset3 span3">
            <div class="md-action" ng-click="xbmc.up()">
                <i class="icon icon-chevron-up"></i>
            </div>
        </div>
        <div class="offset3 span3">
            <div class="md-action" ng-click="toggleShutdownOptions()">
                <i class="icon icon-power-off"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span3">
            <div class="md-action">
                <i class="icon icon-chevron-left" ng-click="xbmc.left()"></i>
            </div>
        </div>
        <div class="span3">
            <div class="md-action" ng-click="xbmc.select()">
                <i class="icon icon-circle"></i>
            </div>
        </div>
        <div class="span3">
            <div class="md-action"  ng-click="xbmc.right()">
                <i class="icon icon-chevron-right"></i>
            </div>
        </div>
        <div class="span3">
            <div class="md-action" ng-click="xbmc.info()">
                <i class="icon icon-info-sign"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span3">
            <div class="md-action" ng-click="xbmc.back()">
                <i class="icon icon-mail-reply"></i>
            </div>
        </div>
        <div class="span3">
            <div class="md-action" ng-click="xbmc.down()">
                <i class="icon icon-chevron-down"></i>
            </div>
        </div>
        <div class="span3">
            <div class="md-action" ng-click="toggleKeyboard()">
                <i class="icon icon-keyboard"></i>
            </div>
        </div>
        <div class="span3">
            <div class="md-action" ng-click="xbmc.contextmenu()">
                <i class="icon icon-list-ul"></i>
            </div>
        </div>
    </div>
</div>
