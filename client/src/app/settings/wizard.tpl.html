<form class="wizard" name="wizard">
    <h1>
        <img src="img/backgrounds/computer-icon.png" width="64" height="64"/>
        <div>Host wizard</div>
    </h1>
    <p>
        <label>Display name:</label>
        <input type="text" placeholder="Ex : HTPC" required="" ng-model="configuration.host.displayName" tabindex="1">
        <button type="reset" class="icon-remove"></button>
    </p>
    <p>
        <label>Host IP:</label>
        <input name="ip" type="text" placeholder="Ex : 192.16.0.1" required="" ng-pattern="validIpAddressRegex" ng-model="configuration.host.ip" tabindex="2">
        <button type="reset" class="icon-remove"></button>
        
    </p>
    <p ng-show="wizard.ip.$error.pattern" class="message">
        <label>
            Host IP must be a vild IP address
        </label>
    </p>
    <div class="row">
        <p class="span6">
            <label>Webserver port</label>
            <input type="text" placeholder="Ex : 8080" required="" ng-model="configuration.host.httpPort" tabindex="3">
            <button type="reset" class="icon-remove"></button>
        </p>
        <p class="span6">
            <label>Api port</label>
            <input type="text" placeholder="Ex : 9090" required="" ng-model="configuration.host.port" tabindex="3">
            <button type="reset" class="icon-remove"></button>
        </p>
    </div>
    <button  class="recommend" ng-tap="save()">Save</button>
</form>
