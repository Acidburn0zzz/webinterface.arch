<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="aphelion"></div></div>
    <div ng-switch-when="false" class="tvshow detail">
        <div class="arts">
            <div class="fanart" image image-source="library.item.thumbnail | asset:configuration.host"></div>

            <div class="md-action md-action-primary"
                 ng-tap="xbmc.open({'episodeid': library.item.episodeid})">
                <i ng-class="{'icon-play' : !player.active, 'icon-plus': player.active}"></i>
            </div>
            <div class="poster-wrapper">
                <img class=" poster" image image-source="library.item.art['tvshow.poster'] | asset:configuration.host | fallback:'img/backgrounds/low-contrast-256.png'"/>
            </div>
        </div>
        <h1>
            {{library.item.title}}
        </h1>
        <div>
            <div class="row properties">
                <div class="span3">
                    <div class="md-circle clock">
                        <i>{{library.item.runtime | time | date:'HH:mm'}}</i>
                    </div>
                </div>
                <div class="span3">
                    <div rating rating-value="library.item.rating" rating-max="10"></div>
                </div>
                <div class="span3">
                    <div class="md-circle movie genre">
                        <i class="genre-{{library.item.genre.join(' genre-').toLowerCase()}}"></i>
                    </div>
                </div>
                <div class="span3">
                    <div class="md-circle cast" image image-source="library.item.cast[0].thumbnail | asset:configuration.host">
                    </div>
                </div>
            </div>
            <p class="plot">{{library.item.plot}}</p>
        </div>
    </div>
</div>
</div>
