<div class="fill-height">
    <div class="kodi" ng-hide="episodes.length"></div>
    <ul data-type="list" lr-infinite-scroll="loadMore">
        <li class="card tvshow repeat-animation" ng-repeat="episode in episodes">
            <a href="#/tvshow/{{episode.tvshowid}}">
                <div class="poster" image image-source="episode.art['tvshow.poster'] | asset:host | fallback:'img/icons/awe-512.png'">
                    <div rating rating-value="episode.rating" rating-max="10"></div>
                    <div class="playcount" ng-show="episode.playcount">
                         <i class="icon-ok"></i>
                    </div>
                    <img class="studio" image image-source="studioFn({studio : episode.studio[0]})"
                         ng-show="episode.studio.length"
                         onerror="this.style.display='none';"/>
                </div>
                <div class="description">
                    <h3>{{episode.title}}</h3>
                    <p>Episode {{episode.episode}}</p>
                    <p class="clock">
                        {{episode.runtime | time | date:'HH:mm'}}
                    </p>
                    <seekbar seekbar-value="episode.resume.position" seekbar-max="episode.resume.total"
                             seekbar-read-only="true">
                    </seekbar> 
                    <div class="controls">
                        <i class="icon-play" ng-click="xbmc.open({'episodeid' : episode.episodeid}); $event.preventDefault();"></i>
                        <i class="icon-plus" ng-click="xbmc.queue({'episodeid' : episode.episodeid}); $event.preventDefault();"
                           ng-show="player.active"></i>
                        <i ng-class="{'icon-eye-open':!episode.playcount, 'icon-eye-close':episode.playcount}"
                           ng-click="toggleWatched(episode); $event.preventDefault();"
                        ></i>
                        <i class="icon-trash"
                           ng-click="remove($index, episode); $event.preventDefault();"
                        ></i>
                    </div>
                </div>
            </a>
        </li>
    </ul>
    <div ng-show="!episodes.length" class="empty list">Oops! nothing here</div>
</div>
