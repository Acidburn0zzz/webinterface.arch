<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="icon-spinner icon-spin icon-large"></div>
    <div class="view tvshows" ng-switch-when="false">
        <div class="arts">
            <div class="banner" source="{{randomShow.art.banner | asset:configuration.host}}">
            </div>
            <div class="md-action md-action-primary"
                 ng-tap="xbmc.scan('VideoLibrary')">
                <i class="icon-refresh"></i>
            </div>
        </div>
        <ul data-type="list">
            <li class="tvshow row" ng-repeat="show in tvshows"
                ng-tap="go('/tvshow/' + show.tvshowid, 'none')">
                <div class="span3 flip-container">
                    <div class="flipper">
                        <div class="md-circle poster front" source="{{show.thumbnail | asset:configuration.host}}">
                            <em class="playcount" ng-show="show.playcount">&#10003;</em>
                        </div>
                        <div class="back" rating rating-value="show.rating" rating-max="10"></div>
                    </div>

                </div>
                <div class="span8">
                    <p>{{show.title}}</p>
                    <p>{{show.genre.join(', ')}}</p>
                    <p>{{show.episode}} episodes</p>
                </div>
            </li>
            <li ng-show="!tvshows.length" class="empty list">No item here :'(</li>
        </ul>
    </div>
</div>
