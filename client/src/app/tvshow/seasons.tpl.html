<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="aphelion"></div></div>
    <div ng-switch-when="false" class="seasons">
        <div class="arts">
            <div class="banner" image image-source="seasons[0].fanart | asset:configuration.host">
            </div>
            <div class="md-action md-action-primary">
                <i class="icon-plus"></i>
            </div>
        </div>
        <ul data-type="list">
            <li class="row season" ng-repeat="season in seasons | filter:library.criteria"
                ng-tap="go('/tvshow/' + tvshowid + '/' + season.season)">
                 <div class="span3 season-wrapper">
                    <div class="md-circle poster front" image image-source="season.thumbnail  | asset:configuration.host">
                        <em class="playcount" ng-show="show.playcount">&#10003;</em>
                    </div>
                </div>
                <div class="span8">
                    <p>{{season.showtitle}}</p>
                    <p>{{season.label}}</p>
                </div>
            </li>
            <li ng-show="!seasons.length" class="empty list">No item here :'(</li>
        </ul>
    </div>
</div>
