<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="icon-spinner icon-spin icon-large"></div>
    <div ng-switch-when="false">
        <ul data-type="list" class="view">
            <li class="row season" ng-repeat="season in seasons | filter:library.criteria"
                ng-tap="go('/tvshow/' + tvshowid + '/' + season.season)">
                <img class="span4 poster" source="{{season.thumbnail  | asset:configuration.host}}"/>

                <div class="span8">
                    <p>
                        {{season.showtitle}}
                    </p>

                    <p>
                        {{season.label}}
                    </p>
                </div>
            </li>
            <li ng-show="!seasons.length" class="empty list">No item here :'(</li>
        </ul>
        <div class="fanart" source="{{seasons[0].fanart | asset:configuration.host}}" direction="height"></div>
    </div>
