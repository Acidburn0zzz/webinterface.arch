<div ng-switch on="loading" class="fill-height" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="kodi"></div></div>
     <div ng-switch-when="false" class="fill-height" >
        <ul data-type="list" lr-infinite-scroll="loadMore">
            <li class="card tvshow" ng-repeat="show in tvshows">
                <a href="#/tvshow/{{show.tvshowid}}">
                    <div class="poster" image image-source="show.thumbnail | asset:host | fallback:'img/icons/foxy-512.png'">
                        <div rating rating-value="show.rating" rating-max="10"></div>
                    </div>
                    <div class="description">
                        <h3>{{show.title}}</h3>
                        <p>{{show.genre.join(', ')}}</p>
                        <p>{{show.episode}} episodes</p>
                    </div>
                </a>
            </li>
        </ul>
        <div ng-show="!tvshows.length" class="empty list">Oops! nothing here</div>
    </div>
</div>
